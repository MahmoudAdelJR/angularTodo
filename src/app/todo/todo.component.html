<div class="card shadow-lg mt-5">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To-Do List</h1>
  </div>
  <div class="card-body">
    <ul class="list-group py-0">
      <li class="list-group-item mb-2 border rounded-3">
        <div class="input-group">
          <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Enter To-Do Item" #titleInput>
          <button class="btn text-success border-0" (click)="add(titleInput)">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
      </li>
      <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
        <span>
          <i class="text-success" (click)="changeStatus(item.id, !item.isDone)" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
          {{item.title}}
          <span class="float-end text-secondary">
            <i class="fa-solid fa-trash-can" (click)="delete(item.id)"></i>
          </span>
        </span>
      </li>
    </ul>
  </div>
</div>
